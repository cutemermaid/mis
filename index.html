<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />

    <title>Student Management System</title>
  </head>
  <body>
    <header>
      <div class="navbar navbar-dark bg-dark ">
        <div class="container d-flex justify-content-center">
          <strong style="color:white;">Student Management System</strong>
        </div>
      </div>
    </header>

    <div class="row">
      <div class="col-md-2">
        <ul class="list-group">
          <li
            class="list-group-item list active d-flex justify-content-between align-items-center"
          >
            List
            <!-- <span class="badge badge-primary badge-pill">14</span> -->
          </li>
          <li
            class="list-group-item add-new d-flex justify-content-between align-items-center"
          >
            Add New
            <!-- <span class="badge badge-primary badge-pill">2</span> -->
          </li>
        </ul>
      </div>
      <div class="col-md-10">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th scope="col">Sr.No</th>
              <th scope="col">Name</th>
              <th scope="col">Email-Id</th>
              <th scope="col">Phone-No</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>Mark</td>
              <td>Otto</td>
              <td>@mdo</td>
            </tr>
            <tr>
              <th scope="row">2</th>
              <td>Jacob</td>
              <td>Thornton</td>
              <td>@fat</td>
            </tr>
            <tr>
              <th scope="row">3</th>
              <td>Larry</td>
              <td>the Bird</td>
              <td>@twitter</td>
            </tr>
          </tbody>
        </table>
        <div
          class="alert alert-danger js-form-name-alert"
          style="display:none;"
          role="alert"
        >
          Please enter valid name
        </div>
        <div
          class="alert alert-danger js-form-email-alert"
          style="display:none;"
          role="alert"
        >
          Please enter valid email-id
        </div>
        <div
          class="alert alert-danger js-form-phone-no-alert"
          style="display:none;"
          role="alert"
        >
          Please enter valid phone-no
        </div>
        <form class="student-info">
          <div class="form-group row ">
            <label for="inputName" class="col-sm-2 col-form-label ">Name</label>
            <div class="col-sm-10">
              <input
                type="name"
                class="form-control js-form-name"
                id="inputPassword"
                placeholder="name"
              />
            </div>
          </div>
          <div class="form-group row ">
            <label for="inputEmail-id" class="col-sm-2 col-form-label "
              >Email-Id</label
            >
            <div class="col-sm-10">
              <input
                type="email-id"
                class="form-control js-form-email"
                id="inputEmail-id"
                placeholder="email-id"
              />
            </div>
          </div>
          <div class="form-group row ">
            <label for="inputPhone-no" class="col-sm-2 col-form-label "
              >Phone-No</label
            >
            <div class="col-sm-10">
              <input
                type="phone-no"
                class="form-control js-form-phone-no"
                id="inputPhone-no"
                placeholder="phone-no"
              />
            </div>
          </div>
          <button type="submit" class="btn btn-primary js-add-new-button">
            Submit
          </button>
        </form>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
